apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homebox
  namespace: homebox
spec:
  interval: 15m
  chart:
    spec:
      chart: homebox
      version: 9.15.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: homebox
  timeout: 5m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Madrid
    credentials:
      minio:
        name: minio
        type: s3
        bucket: backup
        path: ""
        url: ${S3_PVC_URL}
        accessKey: ${S3_PVC_ACCESSKEY}
        encrKey: ${S3_PVC_ENCRYPTKEY}
        secretKey: ${S3_PVC_SECRETKEY}
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: homebox.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          nginx:
            enabled: true
            # auth:
            #   type: "authelia"
            #   internalHost: "authelia.authelia.svc.cluster.local:9091"
            #   externalHost: "auth.${DOMAIN_0}"
    persistence:
      data:
        volsync:
          - name: data
            type: restic
            credentials: minio
            dest:
              enabled: true
            src:
              enabled: false

    # Add extra Env variables not supported by Truecharts.
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                # OIDC Config
                HBOX_OIDC_ENABLED: true
                HBOX_OIDC_ISSUER_URL: "https://auth.${DOMAIN_0}"
                HBOX_OIDC_CLIENT_ID: ${AUTHELIA_CLIENT_HOMEBOX_CLIENTID}
                HBOX_OIDC_CLIENT_SECRET: ${AUTHELIA_CLIENT_HOMEBOX_SECRET}
                HBOX_OPTIONS_TRUST_PROXY: true
                HBOX_OIDC_BUTTON_TEXT: "Sign in with Authelia"
          # The pod need to resolver auth url so it can get "auth.domain.tld/.well-known/openid-configuration" values.
          hostAliases:
            - ip: ${NGINX_EXTERNAL_IP}
              hostnames:
                - "auth.${DOMAIN_0}"
    # Homebox config
    homebox:
      allow_registration: false
