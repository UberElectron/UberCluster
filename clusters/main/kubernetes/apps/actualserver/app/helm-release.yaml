apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: actualserver
    namespace: actualserver
spec:
    interval: 15m
    chart:
        spec:
            chart: actualserver
            version: 11.1.4
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: actualserver
    values:
        TZ: Europe/Madrid
        addons:
            codeserver:
                enabled: false
            netshoot:
                enabled: false
            vpn:
                type: disabled
        credentials:
            minio:
                accessKey: ${S3_PVC_ACCESSKEY}
                bucket: backup
                encrKey: ${S3_PVC_ENCRYPTKEY}
                name: minio
                path: ""
                secretKey: ${S3_PVC_SECRETKEY}
                type: s3
                url: ${S3_PVC_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: actual.uberelectronnetwork.cc
                      paths:
                        - path: /
                          pathType: Prefix
                ingressClassName: ""
                integrations:
                    certManager:
                        certificateIssuer: cloudflare-cert
                        enabled: true
                    homepage:
                        enabled: false
                    traefik:
                        allowCors: false
                        enabled: true
                        entrypoints:
                            - websecure
        persistence:
            server-files:
                enabled: true
                mountPath: /data/server-files
                readOnly: false
                storageClass: ""
                volsync:
                    - credentials: minio
                      dest:
                        enabled: false
                      name: server-files
                      src:
                        enabled: true
                      type: restic
            user-files:
                enabled: true
                mountPath: /data/user-files
                readOnly: false
                storageClass: ""
                volsync:
                    - credentials: minio
                      dest:
                        enabled: false
                      name: user-files2
                      src:
                        enabled: true
                      type: restic
        release_name: actualserver
        resources: {}
        securityContext:
            container:
                UMASK: "0022"
                readOnlyRootFilesystem: false
                runAsGroup: 0
                runAsNonRoot: false
                runAsUser: 0
            pod:
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                ports:
                    main:
                        port: 5006
                        protocol: http
                        targetPort: 5006
                type: ClusterIP
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            probes:
                                liveness:
                                    path: /
                                    type: http
                                readiness:
                                    path: /
                                    type: http
                                startup:
                                    path: /
                                    type: http
                replicas: 1
                type: Deployment
