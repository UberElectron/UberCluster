apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: watcharr
    namespace: watcharr
spec:
    interval: 15m
    chart:
        spec:
            chart: watcharr
            version: 8.13.7
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: watcharr
    timeout: 10m
    maxHistory: 3
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        TZ: Europe/Madrid
        release_name: watcharr
        credentials:
            minio:
                accessKey: ${S3_PVC_ACCESSKEY}
                bucket: backup
                encrKey: ${S3_PVC_ENCRYPTKEY}
                name: minio
                path: ""
                secretKey: ${S3_PVC_SECRETKEY}
                type: s3
                url: ${S3_PVC_URL}
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host: watcharr.${DOMAIN_0}
                integrations:
                    certManager:
                        enabled: true
                        certificateIssuer: domain-0-le-prod
                    traefik:
                        enabled: false
        persistence:
            data:
                enabled: true
                mountPath: "/data"
                readOnly: false
                volsync:
                    - name: data
                      type: restic
                      credentials: minio
                      dest:
                        enabled: true
                      src:
                        enabled: true