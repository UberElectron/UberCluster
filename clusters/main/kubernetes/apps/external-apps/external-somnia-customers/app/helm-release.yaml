apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: external-somnia-customers
    namespace: external-app
spec:
    interval: 15m
    chart:
        spec:
            chart: external-service
            version: 16.7.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: external-somnia-customers
    maxHistory: 3
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        service:
            main:
                type: ExternalIP
                externalIP: ${TRUENAS_IP}
                ports:
                    main:
                        protocol: http
                        port: ${EXTERNALAPP_SOMNIA_CUSTOMERS_PORT}
                        # Target port is the port of the "external service"
                        # Defaults to "port" if not set
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host: somniacustomers.${DOMAIN_0}
                integrations:
                    certManager:
                        enabled: true
                        certificateIssuer: domain-0-le-prod
                    traefik:
                        enabled: false